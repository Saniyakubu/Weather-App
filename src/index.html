<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form class="form">
          <h1 class="hdrh1">weather</h1>
          <div class="search">
            <input id="input" type="text" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </form>
        <div class="section">
          <h1 class="name"></h1>
          <img
            class="icon"
            src="https://www.gstatic.cn/onebox/weather/64/rain_s_cloudy.png"
            alt="rainy"
          />
          <h1 class="ttl"></h1>
          <h2 class="condtn"></h2>
        </div>

        <div class="divBox">
          <div class="box">
            <p>feels like <span class="nm1"></span></p>
          </div>
          <div class="box">
            <p>humidity <span class="nm2"></span></p>
          </div>
          <div class="box">
            <p>speed <span class="nm3"></span></p>
          </div>
          <div class="box">
            <p>visibility <span class="nm4"></span></p>
          </div>
          <div class="box">
            <p>pressure <span class="nm5"></span></p>
          </div>
          <div class="box">
            <p>feels like<span>20</span></p>
          </div>
        </div>
      </div>

      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
